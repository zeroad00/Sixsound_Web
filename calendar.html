<body>

    <a href="index.html"><img id="logo" src="./images/logo.jpg" width="10%"></a>
    <div class="d-flex" id="wrapper">
        <!-- Menu Bar -->
        <div id="menu-bar">
            <ul><!--unordered list-->
                <li><a href="announce.html">공지사항</a></li>

                <li><a href="activity.html">동아리 활동</a></li>
            </ul>
        </div>

        <!-- HTML Code -->
        <div id="notice" style="overflow:auto; width:1500px; height:1000px;">
            <!-- html code -->
            <div class="navbar navbar-expand-sm navbar-fixed-top bg-body-tertiary">
                <div class="container-fluid collapse navbar-collapse" id="topcalendar">
                    <span class="navbar-brand mb-0 h1 d-flex">

                    </span>

            <!-- calendar -->
            <div id="calendar"></div>
            <div class="Issue" id="Cwrite">
                <h4>일정 추가</h4>
                <div class="datetime">
                    <!-- 일정 -->
                    <div class="d-flex">
                        <!-- 일정명 입력 -->
                        <div class="inputData">
                            <label for="inputname" class="form-label">일정명</label>
                            <input type="name" class="form-control" size="14" maxlength="10" id="inputname">
                        </div>
                        <!-- 일정 설명 -->
                        <div class="inputData">
                            <label for="inputname" class="form-label">일정 설명</label>
                            <input type="name" class="form-control " size="50" maxlength="30" id="inputdescription">
                        </div>
                    </div>
                    <!-- 시작 날짜 입력 -->
                    <div class="inputStartDate d-flex">
                        <div class="inputData">
                            <label for="inputDateStart" class="form-label">일정 시작 일자</label>
                            <input type="date" class="form-control" id="inputDateStart">
                        </div>
                    </div>
                    <!-- 종료 날짜 입력 -->
                    <div class="inputEndDate d-flex">
                        <div class="inputData">
                            <label for="inputDateEnd" class="form-label">일정 종료 일자</label>
                            <input type="date" class="form-control" id="inputDateEnd">
                        </div>
                    </div>
                </div>
                <button id="add-issue">추가</button>
            </div>

            <!-- calendar code write -->
            <h4>일정</h4>
            <div class="calendarlist">
                <!-- 일정 list -->
                <table class="table" id="calendar-table">
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">일정명</th>
                        <th scope="col">일정내용</th>
                        <th scope="col">일정기간</th>
                    </tr>
                </table>
                <div class="button">
                    <button id="delete-btn"> 일정 삭제 </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // 처음 캘린더 만들기
        $("#calendar").evoCalendar({

        });
        document.addEventListener("DOMContentLoaded", function () {
            // 캘린더에 추가된 일정 정보를 담을 배열
            let calendarEvents = [];

            // "추가" 버튼 클릭 시 동작
            let addBtn = document.querySelector("#add-issue");

            addBtn.addEventListener("click", () => {
                // 입력된 값 가져오기
                let eventName = document.getElementById('inputname').value;
                let eventDescription = document.getElementById('inputdescription').value;
                let eventStartDate = document.getElementById('inputDateStart').value;
                let eventEndDate = document.getElementById('inputDateEnd').value;

                // 입력값 예외 처리
                if (!eventName || !eventStartDate || !eventEndDate) {
                    alert('일정명 및 날짜를 모두 입력하세요.');
                    return;
                }

                // 일정 객체 생성
                let newEvent = {
                    name: eventName,
                    description: eventDescription,
                    date: [eventStartDate, eventEndDate],
                    type: "event",
                    everyYear: true
                };

                // local 저장
                saveIssue(newEvent);

                // JSON 문자열을 객체로 변환 및 저장
                let issueevent = JSON.parse(localStorage.getItem('issue'));

                // 캘린더에 일정 추가
                $("#calendar").evoCalendar('addCalendarEvent', issueevent);

                // 일정 배열에 추가
                calendarEvents.push(issueevent);

                // 일정 목록에 추가
                addToTable(newEvent);

                // 입력값 초기화
                document.getElementById('inputname').value = "";
                document.getElementById('inputdescription').value = "";
                document.getElementById('inputDateStart').value = "";
                document.getElementById('inputDateEnd').value = "";
            });

            function saveIssue(newEvent) {
                localStorage.setItem('issue', JSON.stringify(newEvent));
                // 추가
                storedEvents.push(newEvent);
                localStorage.setItem('issue', JSON.stringify(storedEvents));
            }

            function loadIssue() {
                // 로컬 스토리지에서 "issue" 키에 해당하는 값을 가져오기
                let calendarEventsString = localStorage.getItem("issue");

                // 만약 값이 존재한다면, JSON 파싱 수행
                if (calendarEventsString) {
                    // 로컬 스토리지에서 불러온 이벤트들을 calendarEvents 배열에 추가
                    let storedEvents = JSON.parse(calendarEventsString);





                    // 문제가 있습니당
                    // 캘린더에 이벤트 추가
                    // storedEvents.forEach(eventcal => {
                    //     $("#calendar").evoCalendar('addCalendarEvent', eventcal);
                    // });
                    $("#calendar").evoCalendar('addCalendarEvent', storedEvents);
                    // 추가
                    // 일정 배열 업데이트
                    calendarEvents = storedEvents;

                    // 캘린더 일정 목록 업데이트
                    //renderTable();
                }
            }

            window.addEventListener("load", () => {
                loadIssue();
            });

            // 캘린더 일정 목록에 추가하는 함수
            function renderTable() {
                let table = document.getElementById('calendar-table');
                table.innerHTML = ''; // 기존 내용 초기화

                // 첫 번째 행에 헤더 추가
                let headerRow = table.insertRow();
                let headerCheckboxCell = headerRow.insertCell(0);
                let headerCheckbox = document.createElement("input");
                headerCheckbox.type = "checkbox";
                headerCheckboxCell.appendChild(headerCheckbox);
                let headerLabels = ['일정명', '설명', '기간'];
                headerLabels.forEach((label, index) => {
                    let headerCell = headerRow.insertCell(index + 1);
                    headerCell.textContent = label;
                });

                calendarEvents.forEach((event, rowIndex) => {
                    let newRow = table.insertRow();

                    // 체크박스 추가
                    let checkboxCell = newRow.insertCell(0);
                    let checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkboxCell.appendChild(checkbox);

                    // 여러 열(칼럼)에 데이터 추가
                    let eventInfo = [event.name, event.description, event.date.join(' - ')];

                    for (let i = 1; i <= eventInfo.length; i++) {
                        let newCell = newRow.insertCell(i);
                        newCell.textContent = eventInfo[i - 1];
                    }

                    // 체크박스가 체크될 때마다 선택된 일정 배열 업데이트
                    checkbox.addEventListener("change", () => {
                        if (checkbox.checked) {
                            // 선택된 일정 배열에 추가
                            selectedEvents.push(calendarEvents[rowIndex]);
                        } else {
                            // 선택 해제된 일정 배열에서 제거
                            selectedEvents = selectedEvents.filter((selectedEvent) => selectedEvent !== calendarEvents[rowIndex]);
                        }
                    });
                });
            }

            function initial() {
                localStorage.clear();
                calendarEvents = [];
                saveIssue();
                location.reload(); //업데이트
            }

            // 캘린더 일정 목록에 추가하는 함수
            function addToTable(event) {
                let table = document.getElementById('calendar-table');
                let newRow = table.insertRow();
                // table.innerHTML = ''; // 기존 내용 초기화

                // 체크박스 추가
                let checkboxCell = newRow.insertCell(0);
                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkboxCell.appendChild(checkbox);

                // 여러 열(칼럼)에 데이터 추가
                let cellCount = table.rows[0].cells.length;

                // 일정 설명과 시간 정보를 배열에 추가
                let eventInfo = [event.name, event.description, event.date.join(' - '), event.startTime + ' - ' + event.endTime];

                for (let i = 1; i <= cellCount; i++) {
                    let newCell = newRow.insertCell(i);
                    newCell.textContent = eventInfo[i - 1];
                }
            }

            // "일정 삭제" 버튼 클릭 시 동작
            let deleteBtn = document.querySelector("#delete-btn");

            deleteBtn.addEventListener("click", () => {
                let table = document.getElementById('calendar-table');
                let checkboxes = table.querySelectorAll('input[type="checkbox"]:checked');

                checkboxes.forEach((checkbox) => {
                    let rowIndex = checkbox.closest('tr').rowIndex;

                    // 선택된 행응 table에서 삭제
                    table.deleteRow(rowIndex);

                    // 선택된 일정을 calendarEvents 배열에서 삭제 
                    let deletedEvent = calendarEvents.splice(rowIndex, 1)[0];

                    // calendar에서도 선택된 일정을 삭제
                    $("#calendar").evoCalendar('removeCalendarEvent', deletedEvent);

                    // local storage에서 remove
                    removeFromLocalStorage(deletedEvent);

                    // 선택된 일정 배열에서도 삭제
                    selectedEvents = selectedEvents.filter((selectedEvent) => selectedEvent !== deletedEvent);

                });
            });

            function removeFromLocalStorage(deletedEvent) {
                let storedEvents = JSON.parse(localStorage.getItem('issue')) || [];

                // 일정을 찾아서 삭제
                let updatedEvents = storedEvents.filter((event) => {
                    return !(event.name === deletedEvent.name &&
                        event.description === deletedEvent.description &&
                        event.date[0] === deletedEvent.date[0] &&
                        event.date[1] === deletedEvent.date[1]);
                });

                // 로컬 스토리지에 업데이트된 일정 저장
                localStorage.setItem('issue', JSON.stringify(updatedEvents));
            }
        });
    </script>
</body>
