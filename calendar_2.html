<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <title>Integrated Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #calendar {
            margin-top: 20px;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }

        #event-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #event-form input,
        #event-form button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1><a href="index.html">WEB</a></h1>
    <ul><!--unordered list-->
        <li><a href="guitar.html">기타 대여</a></li>
        <li><a href="calendar.html">calendar</a></li>
        <li><a href="calendar_2.html">calendar_2</a></li>
        <li><a href="calendar_3.html">calendar_3</a></li>
    </ul>
    <div id="calendar">
        <div id="header">
            <button onclick="prevMonth()">&#8249;</button>
            <h2 id="month-year">Month Year</h2>
            <button onclick="nextMonth()">&#8250;</button>
        </div>
        <div id="days"></div>
    </div>

    <div id="event-form">
        <h3>Add Event</h3>
        <label for="event-date">Date:</label>
        <input type="date" id="event-date">
        <label for="event-text">Event:</label>
        <input type="text" id="event-text">
        <button onclick="addEvent()">Add</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            updateCalendar();

            document.getElementById('event-date').min = getTodayDate();
        });

        function updateCalendar() {
            const calendar = document.getElementById('calendar');
            const daysContainer = document.getElementById('days');

            // Clear existing calendar
            daysContainer.innerHTML = '';

            // Get the current month and year
            const currentDate = new Date();
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Set the header
            document.getElementById('month-year').textContent = `${getMonthName(month)} ${year}`;

            // Get the first day of the month and the total days in the month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            // Populate the calendar with days
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(year, month, day);
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = day;
                dayElement.setAttribute('data-date', date.toISOString().split('T')[0]);
                dayElement.addEventListener('click', openEventForm);
                daysContainer.appendChild(dayElement);
            }
        }

        function getMonthName(month) {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return monthNames[month];
        }

        function getTodayDate() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
            const yyyy = today.getFullYear();

            return `${yyyy}-${mm}-${dd}`;
        }

        function openEventForm(event) {
            const date = event.target.getAttribute('data-date');
            document.getElementById('event-date').value = date;
            document.getElementById('event-form').style.display = 'block';
        }

        function addEvent() {
            const date = document.getElementById('event-date').value;
            const eventText = document.getElementById('event-text').value;

            if (date && eventText) {
                alert(`Event added on ${date}: ${eventText}`);
                document.getElementById('event-form').style.display = 'none';
            } else {
                alert('Please enter both date and event text.');
            }
        }

        function prevMonth() {
            const currentDate = new Date();
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        }

        function nextMonth() {
            const currentDate = new Date();
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        }
    </script>
</body>

</html>
