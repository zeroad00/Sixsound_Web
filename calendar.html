<body style="padding:30px;">
    <!-- HTML Code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- html code -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <!-- checkimage -->
                <i class="bi bi-card-checklist"></i>
                여섯소리 Calendar
            </span>
        </div>
    </nav>
    <!-- calendar -->
    <div id='calendar-container'>
        <div id="calender"></div>
    </div>

    <!-- calendar code write -->

    <!-- notice in calendar -->
    <div class="container">
        <div class="d-flex">
            <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
                <h3>공지사항</h3>
                <div id="task-list">
                    <div class="task bg-light p-1 rounded-2 ps-2 d-flex align items-center">
                        <span class="me-auto">캘린더에서 가져오기</span>

                    </div>
                </div>
            </div>

            <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
                <h3>행사일정</h3>
                <div id="done-list">
                    <div class="task bg-light p-1 rounded-2 ps-2 d-flex align items-center">
                        <span class="me-auto">캘린더에서 가져오기</span>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script>
        (function () {
            $(function () {
                var calendarE1 = $('#calendar')[0];
                var calendar = new FullCalendar.Calendar(calendarE1, {
                    height: '700px', // calendar 높이 설정
                    expandRows: true, // 화면에 맞게 높이 재설정  
                    slotMinTime: '08:00', // Day 캘린더에서 시작 시간        
                    slotMaxTime: '20:00', // Day 캘린더에서 종료 시간 

                    // 해더에 표시할 툴바        
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                    },

                    initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)        
                    initialDate: '2021-07-15', // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)        
                    navLinks: true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크        
                    editable: true, // 수정 가능?        
                    selectable: true, // 달력 일자 드래그 설정가능        
                    nowIndicator: true, // 현재 시간 마크        
                    dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)        
                    locale: 'ko', // 한국어 설정 

                    // 이벤트가 추가되면 발생하는 이벤트 
                    eventAdd: function (obj) {
                        console.log(obj);
                    },
                    // 이벤트가 수정되면 발생하는 이벤트
                    eventChange: function (obj) {
                        console.log(obj);
                    },
                    // 이벤트가 삭제되면 발생하는 이벤트
                    eventRemove: function (obj) {
                        console.log(obj);
                    },
                    // 캘린더에서 드래그로 이벤트를 생성할 수 있다.
                    select: function (arg) {
                        var title = prompt('Event Title:');
                        if (title) {
                            calendar.addEvent({
                                title: title,
                                start: arg.start,
                                end: arg.end,
                                allDay: arg.allDay
                            })
                        }
                        calendar.unselect()
                    },
                    // 이벤트         
                    events: [
                        {
                            title: 'All Day Event',
                            start: '2021-07-01',
                        },
                        {
                            title: 'Long Event',
                            start: '2021-07-07',
                            end: '2021-07-10'
                        },
                        {
                            groupId: 999,
                            title: 'Repeating Event',
                            start: '2021-07-09T16:00:00'
                        },
                        {
                            groupId: 999,
                            title: 'Repeating Event',
                            start: '2021-07-16T16:00:00'
                        },
                        {
                            title: 'Conference',
                            start: '2021-07-11',
                            end: '2021-07-13'
                        },
                        {
                            title: 'Meeting',
                            start: '2021-07-12T10:30:00',
                            end: '2021-07-12T12:30:00'
                        },
                        {
                            title: 'Lunch',
                            start: '2021-07-12T12:00:00'
                        },
                        {
                            title: 'Meeting',
                            start: '2021-07-12T14:30:00'
                        },
                        {
                            title: 'Happy Hour',
                            start: '2021-07-12T17:30:00'
                        },
                        {
                            title: 'Dinner',
                            start: '2021-07-12T20:00:00'
                        },
                        {
                            title: 'Birthday Party',
                            start: '2021-07-13T07:00:00'
                        },
                        {
                            title: 'Click for Google',
                            url: 'http://google.com/', // 클릭시 해당 url로 이동
                            start: '2021-07-28'
                        }
                    ]
                });
                // 캘린더 랜더링      
                calendar.render();
            });
        })();

        const Type = {
            Todo: 'todo',
            Done: 'done'
        };

        let tasks = [];

        /* JS Code */
        window.addEventListener("load", () => {
            loadTasks();
        });
        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }
        // Read the state string from the local storage
        function loadTasks() {
            let lastTasks = localStorage.getItem("tasks");
            if (!lastTasks) return;
            tasks = JSON.parse(lastTasks);
            tasks.forEach(t => {
                if (t.type === Type.Todo) {
                    addToListWithButton(t);
                }
                else if (t.type === Type.Done) {
                    addToListWithRemoveButton(t, true);
                }
                //addToList(t);
            });
        }
    </script>
</body>

</html>
